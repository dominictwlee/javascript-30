<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Dynamic CSS Variables</title>
</head>
<body>
  <h1>Dynamic <span id="highlight-text">CSS</span> Variables</h1>
  <div class="inputs">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="5" max="100" value="5" data-sizing="px">
    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
    <label for="color">Color:</label>
    <input id="color" type="color" name="base-color">
  </div>
  <img id="image" src="https://source.unsplash.com/CoD2Q92UaEg/800x450">
  <script src="app.js"></script>
</body>
</html>
