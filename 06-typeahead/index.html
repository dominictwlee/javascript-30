<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS Typeahead</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>JS Typeahead</h1>
  <form class="form">
    <input class="form__input" type="text" placeholder="City or State">
    <ul class="list">
      <li class="list__item">
        <span class="city-state">Filter For City/State</span>
        <span class="population">Population Count</span>
      </li>
    </ul>
  </form>
  <script src="app.js" charset="utf-8"></script>
</body>
</html>
